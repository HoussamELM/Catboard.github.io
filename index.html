<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="favicon/ico" />\
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/minireset.min.css" />
    <link rel="stylesheet" href="./css/animation.css">
    <title>CatBoard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="./assets/icons/view-dashboard.png" class="dash" />
          <h1>CatBoard</h1>
        </div>
        <div class="d-top">
          <ul >
            <li><img src="./assets/icons/home.png" alt="" class="icon" />Home</li>
            <li><img src="./assets/icons/badge-account-horizontal-outline.png" alt="" class="icon" />Profile</li>
            <li><img src="./assets/icons/message-settings.png" alt="" class="icon" />Messages</li>
            <li><img src="./assets/icons/clipboard-text-clock.png" alt="" class="icon" />History</li>
            <li><img src="./assets/icons/calendar-check.png" alt="" class="icon" />Tasks</li>
            <li><img src="./assets/icons/account-group.png" alt="" class="icon" />Communities</li>
          </ul>
        </div>
        <div class="d-bottom">
          <ul >
            <li><img src="./assets/icons/cog.png" alt="" class="icon" />Settings</li>
            <li><img src="./assets/icons/face-agent.png" alt="" class="icon" />Support</li>
            <li><img src="./assets/icons/shield-check.png" alt="" class="icon" />Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="top">
          <div class="search">
            <div class="top1">
              <img src="./assets/magnify.svg" class="sicon" />
              <input type="text" />
            </div>

            <div class="top2">
              <div >
                <img src="./assets/bell-ring.svg" class="nicon"/>
              </div>
              <div class="cat">
                <img src="./assets/cat.jpg" />
              </div>
              <div>
                <h1 class="name">Jhon Cat</h1>
              </div>
            </div>
          </div>
          <div class="nav">
            <div class="n1">
              <img src="./assets/cat.jpg" class="cat2" />
              <div class="hello">
                <p>Hi there,</p>
                <h1>Jhon Cat (@GATTO)</h1>
              </div>
            </div>
            <div class="n2">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
        <div class="bottom">bottom</div>
      </div>
    </div>
  </body>
</html>
